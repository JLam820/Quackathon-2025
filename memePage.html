<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Rating</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .image-container {
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #displayedImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .button {
            font-size: 48px;
            padding: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .cross-button {
            background-color: #ffebee;
        }

        .tick-button {
            background-color: #e8f5e9;
        }

        #progress {
            margin-top: 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="crossButton" class="button cross-button">❌</button>
        <div class="image-container">
            <img id="displayedImage" src="img/1.jpg" alt="Image">
        </div>
        <button id="tickButton" class="button tick-button">✅</button>
    </div>
    <div id="progress">1/20</div>

    <script>
        let currentImage = 1;
        const totalImages = 20;
        const responses = [];
        
        const displayedImage = document.getElementById('displayedImage');
        const crossButton = document.getElementById('crossButton');
        const tickButton = document.getElementById('tickButton');
        const progressDisplay = document.getElementById('progress');

        function updateImage() {
            if (currentImage <= totalImages) {
                // Force browser to reload the image by adding a timestamp
                displayedImage.src = `img/${currentImage}.jpg?t=${new Date().getTime()}`;
                progressDisplay.textContent = `${currentImage}/${totalImages}`;
            } else {
                // All images have been processed
                displayedImage.style.display = 'none';
                crossButton.style.display = 'none';
                tickButton.style.display = 'none';
                progressDisplay.textContent = 'Complete!';
                console.log('Final responses:', responses);
                // TO DATABASE HEREEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE
            }
        }

        function handleResponse(response) {
            responses.push({
                imageNumber: currentImage,
                response: response
            });
            currentImage++;
            updateImage();
        }

        crossButton.addEventListener('click', () => handleResponse('cross'));
        tickButton.addEventListener('click', () => handleResponse('tick'));
    </script>
</body>
</html>
