<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Connections</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .user-info {
            display: flex;
            gap: 20px;
        }

        .info-box {
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 150px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .content-area {
            margin: 20px;
            padding: 20px;
            height: calc(100vh - 100px); /* Subtract header height */
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .connection-card {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <script>


    </script>

    <div class="header">
        <div class="user-info">
            <div class="info-box">
                <strong>Username:</strong>
                <div id="username">{{ username }}</div>
            </div>
            <div class="info-box">
                <strong>MemeBTI:</strong>
                <div id="humorType">{{ humor_type }}</div>
            </div>
        </div>
        <a href="{{url_for('logout')}}" class="login-btn">Logout</a>
    </div>


    <!-- ??????????????????????????? -->

    <div class="content-area">
        <p1>Possible Connections</p1>
        <br>

        <table border="1">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Course</th>
                    <th>Accom</th>
                    <th>Humor</th>
                    <th>Gender</th>
                    <th>Age</th>

                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>        <!-- Username -->
                    <td>{{ user.course }}</td>          <!-- Course -->
                    <td>{{ user.accom }}</td>           <!-- Accom -->
                    <td>{{ user.humor }}</td>           <!-- Humor -->
                    <td>{{ user.gender }}</td>          <!-- Gender -->
                    <td>{{ user.age }}</td>  
 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        

    </div>


</body>
</html>
